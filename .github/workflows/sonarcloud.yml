name: SonarCloud Analysis

on:
  push:
    branches: [ main, master, develop ]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests and generate coverage
        run: npm run test:coverage
        
      - name: Run regression tests with coverage
        run: npm run test:regression:coverage
        continue-on-error: true  # Permitimos que el job continÃºe aunque las pruebas fallen por cobertura insuficiente
        
      - name: SonarCloud Scan
        id: sonarcloud
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
      - name: Display SonarCloud Analysis Summary
        if: always()
        run: |
          echo "## ðŸ“Š SonarCloud Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.sonarcloud.outcome == 'success' && 'âœ… AnÃ¡lisis Completo' || 'âŒ AnÃ¡lisis Fallido' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Coverage Report:** Generado con pruebas Unitarias y de RegresiÃ³n (Jest)" >> $GITHUB_STEP_SUMMARY
          echo "- **Code Files Analyzed:** Toda la fuente del cÃ³digo en src/ directory" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Files Included:** src/__tests__/ and cypress/ directories" >> $GITHUB_STEP_SUMMARY
          echo "- **Regression Tests:** src/__tests__/regression.test.js" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Para mÃ¡s detalles del anÃ¡lisis, ingresar a [SonarCloud Dashboard](https://sonarcloud.io/dashboard?id=FranciscoLeivaN_weight-tracker-app)" >> $GITHUB_STEP_SUMMARY
