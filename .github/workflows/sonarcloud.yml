name: SonarCloud Analysis

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      # Nota: Ya no ejecutamos las pruebas unitarias aqu√≠
      # Dependeremos de que el workflow principal de Cypress 
      # genere los informes de cobertura

      # Descargamos el informe de cobertura generado por el workflow de pruebas unitarias
      - name: Download coverage from unit tests workflow
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: coverage-report
          path: ./coverage/
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
