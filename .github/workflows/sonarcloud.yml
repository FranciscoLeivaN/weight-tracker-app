name: SonarCloud Analysis

on:
  push:
    branches: [ main, master, develop ]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests and generate coverage
        run: npm run test:coverage
        
      - name: SonarCloud Scan
        id: sonarcloud
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
      - name: Display SonarCloud Analysis Summary
        if: always()
        run: |
          echo "## 📊 SonarCloud Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.sonarcloud.outcome == 'success' && '✅ Analysis completed' || '❌ Analysis failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Coverage Report:** Generated from unit tests (Jest)" >> $GITHUB_STEP_SUMMARY
          echo "- **Code Files Analyzed:** All source code in src/ directory" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Files Included:** src/__tests__/ and cypress/ directories" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "For detailed analysis, visit the [SonarCloud Dashboard](https://sonarcloud.io/dashboard?id=FranciscoLeivaN_weight-tracker-app)" >> $GITHUB_STEP_SUMMARY
