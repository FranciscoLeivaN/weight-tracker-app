name: Pruebas E2E con Cypress

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    types: [opened, synchronize, reopened]

# Este workflow ejecuta las pruebas E2E con Cypress
# - Pruebas E2E con Cypress
# - Pruebas de rendimiento con Lighthouse (con umbrales adaptados para CI)
# Las pruebas unitarias se ejecutan por separado en unit-tests.yml

jobs:
  e2e-tests:
    name: Ejecutar pruebas E2E
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        
      - name: Create results directory
        run: |
          mkdir -p cypress/results
          mkdir -p .cypress-audit

      # Ejecutar todas las pruebas (E2E y rendimiento) en un solo paso con Cypress
      - name: Cypress run all tests (E2E and Performance)
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 180
          browser: chrome
          spec: "cypress/e2e/*.cy.js"
          config: >-
            video=true,
            videoCompression=false,
            screenshotOnRunFailure=true,
            videoRecording=true,
            videosFolder=cypress/videos
        env:
          CI: true
          CYPRESS_baseUrl: http://localhost:3000
          # Configuraciones específicas para CI
          ELECTRON_EXTRA_LAUNCH_ARGS: "--disable-gpu"
          CYPRESS_CHROME_ARGS: "--no-sandbox,--disable-gpu,--disable-dev-shm-usage,--disable-setuid-sandbox,--no-first-run,--disable-extensions"

      # Almacenamos los resultados como artefactos
      - name: Upload all test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-all-results
          path: |
            cypress/videos/
            cypress/screenshots/
            cypress/results/
            .cypress-audit/
          retention-days: 5
          
      # Generar un informe de pruebas completo
      - name: Generate test report
        if: always()
        run: |
          echo "## Resultados de las pruebas" > test-report.md
          echo "### Pruebas E2E y de Rendimiento" >> test-report.md
          echo "- Los resultados completos están disponibles en los artefactos de la ejecución" >> test-report.md
          find cypress/videos -type f | sort >> test-report.md
          
      # Subir el informe como artefacto
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-report.md
