name: Pruebas E2E con Cypress

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    types: [opened, synchronize, reopened]

# Este workflow ejecuta las pruebas E2E con Cypress
# - Pruebas E2E con Cypress
# - Pruebas de rendimiento con Lighthouse (con umbrales adaptados para CI)
# Las pruebas unitarias se ejecutan por separado en unit-tests.yml

jobs:
  e2e-tests:
    name: Ejecutar pruebas E2E
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Paso 1: Ejecutar las pruebas E2E
      - name: Cypress run E2E tests
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 180
          browser: chrome
          spec: cypress/e2e/weightTracker.cy.js
          config: video=true,screenshotOnRunFailure=true
        env:
          CI: true
          CYPRESS_baseUrl: http://localhost:3000
          # Configuraciones espec√≠ficas para CI
          ELECTRON_EXTRA_LAUNCH_ARGS: "--disable-gpu"
          CYPRESS_CHROME_ARGS: "--no-sandbox,--disable-gpu,--disable-dev-shm-usage,--disable-setuid-sandbox,--no-first-run,--disable-extensions"
          
      # Paso 2: Ejecutar pruebas de rendimiento con Lighthouse (umbrales adaptados para CI)
      - name: Run Lighthouse performance tests
        run: npm run test:ci:performance
        env:
          CI: true

      # Almacenamos los resultados como artefactos
      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-e2e-results
          path: |
            cypress/videos/
            cypress/screenshots/
          retention-days: 5
