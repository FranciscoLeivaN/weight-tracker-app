name: Cypress Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Pruebas unitarias
      - name: Run unit tests with coverage
        run: npm run test:coverage
        env:
          CI: true

      # Usar la acción oficial de Cypress para ejecutar SOLO las pruebas E2E
      - name: Cypress run E2E tests
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 180
          browser: chrome
          spec: cypress/e2e/weightTracker.cy.js
          config: video=true,screenshotOnRunFailure=true
        env:
          CI: true
          CYPRESS_baseUrl: http://localhost:3000
          # Configuraciones específicas para CI
          ELECTRON_EXTRA_LAUNCH_ARGS: "--disable-gpu"
          CYPRESS_CHROME_ARGS: "--no-sandbox,--disable-gpu,--disable-dev-shm-usage,--disable-setuid-sandbox,--no-first-run,--disable-extensions"

      # Almacenamos los resultados como artefactos
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: |
            cypress/videos/
            cypress/screenshots/
            coverage/
          retention-days: 5
