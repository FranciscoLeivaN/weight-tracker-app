name: Pruebas E2E con Cypress

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    types: [opened, synchronize, reopened]

# Este workflow ejecuta SOLO las pruebas E2E con Cypress
# - Pruebas E2E: weightTracker.cy.js

jobs:
  e2e-tests:
    name: Ejecutar pruebas E2E
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        
      # Iniciar servidor con mejor estrategia de espera
      - name: Start server
        run: |
          # Iniciar el servidor con un archivo PID para mejor control
          npm start &
          echo $! > server.pid
          
          # Esperar a que el servidor esté disponible con timeout
          echo "Esperando a que el servidor esté disponible..."
          timeout=60
          counter=0
          until $(curl --output /dev/null --silent --fail http://localhost:3000) || [ $counter -eq $timeout ]; do
            echo "Esperando al servidor... ($counter/$timeout)"
            sleep 1
            ((counter++))
          done
          
          if [ $counter -eq $timeout ]; then
            echo "Error: Timeout esperando al servidor"
            cat npm-debug.log || echo "No hay log de npm debug"
            exit 1
          fi
          
          echo "✅ Servidor disponible en http://localhost:3000"
        env:
          CI: true
          PORT: 3000
          BROWSER: none

      - name: Run E2E tests
        run: |
          echo "Ejecutando pruebas E2E con Electron..."
          ELECTRON_EXTRA_LAUNCH_ARGS="--no-sandbox" \
          npx cypress run \
            --spec "cypress/e2e/weightTracker.cy.js" \
            --browser electron \
            --config video=true,videoCompression=false,screenshotOnRunFailure=true \
            --config defaultCommandTimeout=60000,pageLoadTimeout=120000 \
            --config numTestsKeptInMemory=0
        env:
          CI: true
          CYPRESS_baseUrl: http://localhost:3000
          CYPRESS_NO_SANDBOX: 1
          CYPRESS_ACCEPT_EULA: 1

      # Almacenar resultados como artefactos
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ github.run_number }}
          path: |
            cypress/videos/
            cypress/screenshots/
          retention-days: 5
          
      # Limpiar procesos exhaustivamente
      - name: Clean up
        if: always()
        run: |
          echo "Limpiando procesos y recursos..."
          
          # Matar servidor usando PID si existe
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi
          
          # Matar cualquier proceso relacionado
          pkill -f "react-scripts start" || true
          pkill -f "npm start" || true 
          pkill -f "node" || true
          
          # Liberar puertos
          sudo fuser -k 3000/tcp || true
          
          # Limpiar caché de Cypress
          rm -rf ~/.cache/Cypress/run || true
          
          echo "Limpieza completada"
