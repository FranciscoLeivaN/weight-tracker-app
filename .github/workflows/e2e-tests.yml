name: Pruebas E2E Funcionales con Cypress

on:
  push:
    branches: [ main, master, develop ]
  # TambiÃ©n podemos ejecutarlas manualmente
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Ejecutar pruebas E2E funcionales
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Utilizando cypress-io/github-action para mayor robustez y simplicidad
      - name: Cypress.io
        id: cypress-E2E
        uses: cypress-io/github-action@v5
        with:
          start: npm run serve  # Comando para iniciar el servidor de la aplicaciÃ³n
          wait-on: 'http://localhost:3000'  # Espera a que el servidor estÃ© listo
          wait-on-timeout: 60  # Tiempo mÃ¡ximo de espera en segundos
          build: npm run build  # Construye la aplicaciÃ³n antes de ejecutar las pruebas
          browser: electron  # Usa Electron como navegador para las pruebas E2E
          spec: "cypress/e2e/weightTracker.cy.js"  # Especificar exactamente quÃ© test ejecutar
      
      # AÃ±adir un paso para mostrar un resumen de las pruebas funcionales
      - name: E2E Test Summary
        if: always()
        run: |
          echo "## ðŸ“Š Resumen de Pruebas Funcionales" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Estado:** ${{ steps.cypress-E2E.outcome == 'success' && 'âœ… Todas las pruebas pasaron' || 'âŒ Algunas pruebas fallaron' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Pruebas ejecutadas:** cypress/e2e/weightTracker.cy.js" >> $GITHUB_STEP_SUMMARY
          echo "- **Fecha de ejecuciÃ³n:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Los resultados detallados estÃ¡n disponibles en los artefactos." >> $GITHUB_STEP_SUMMARY
          
      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: E2E-results
          path: |
            cypress/videos/
            cypress/screenshots/
            cypress/reports/
          if-no-files-found: ignore
      