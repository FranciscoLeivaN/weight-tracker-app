name: Pruebas E2E con Cypress

on:
  push:
    branches: [ main, master, develop ]

jobs:
  e2e-tests:
    name: Ejecutar pruebas E2E
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        
      - name: Ejecutar levantamiento de pagina
        run: npm run start

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Subir informe de cobertura de c√≥digo
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: |
            cypress/videos/
            cypress/screenshots/
        