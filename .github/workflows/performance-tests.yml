name: Pruebas de Rendimiento con Cypress

on:
  push:
    branches: [ main, master, develop ]
  # También podemos ejecutarlas manualmente desde la interfaz de GitHub Actions
  workflow_dispatch:
    inputs:
      comments:
        description: 'Comentarios sobre la ejecución manual'
        required: false
        default: 'Ejecución manual de pruebas de rendimiento'

jobs:
  performance-tests:
    name: Ejecutar pruebas de rendimiento
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Ejecutar las pruebas de rendimiento con mayor timeout
      - name: Cypress Performance Tests
        id: cypress-performance
        uses: cypress-io/github-action@v5
        with:
          start: npm run serve # Comando para iniciar el servidor de la aplicación
          wait-on: 'http://localhost:3000' # Espera a que el servidor esté listo
          wait-on-timeout: 120 # Mayor tiempo de espera para pruebas de rendimiento
          build: npm run build # Construye la aplicación antes de ejecutar las pruebas
          browser: electron # Usa Electron como navegador para las pruebas
          spec: "cypress/e2e/performanceTestsFixed.cy.js" # Especificar las pruebas de rendimiento
          config: "defaultCommandTimeout=30000,pageLoadTimeout=60000,numTestsKeptInMemory=0,videoCompression=false"
      
      # Añadir un paso para mostrar un resumen de las pruebas de rendimiento
      - name: Performance Test Summary
        if: always()
        run: |
          echo "## 📊 Resumen de Pruebas de Rendimiento" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Estado:** ${{ steps.cypress-performance.outcome == 'success' && '✅ Todas las pruebas pasaron' || '❌ Algunas pruebas fallaron' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Pruebas ejecutadas:** cypress/e2e/performanceTestsFixed.cy.js" >> $GITHUB_STEP_SUMMARY
          echo "- **Fecha de ejecución:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Los resultados detallados están disponibles en los artefactos." >> $GITHUB_STEP_SUMMARY
      
      - name: Upload performance test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-tests-results
          path: |
            cypress/videos/
            cypress/screenshots/
            cypress/reports/
          if-no-files-found: ignore
